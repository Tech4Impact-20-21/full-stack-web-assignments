<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// Selector
      const elInputEmail = document.querySelector("#email");
      const elInputPassword = document.querySelector("#password");
      const elBtnSubmit = document.querySelector("#btn-sumbit");
      const emailValidator = new RegExp(/^\S+@\S+\.\S+/);
      const passwordValidator = new RegExp(/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/);
      // Event Listener
      elBtnSubmit.addEventListener("click", validator);
      //Function
      function validator(event) {
          event.preventDefault();
          if (emailValidator.test(elInputEmail.value)){
              if (passwordValidator.test(elInputPassword.value)){
                  alert("Welcome to The Jungle");
              }else{
                  alert("masukan password sesuai ketentuan");
              }
          }else{
              alert("tolong masukan email yang valid");
          }
      }
    </script>
  </body>
</html>
