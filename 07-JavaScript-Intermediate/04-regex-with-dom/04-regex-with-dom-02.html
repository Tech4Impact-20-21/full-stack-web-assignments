<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// EDIT DOWN HERE
      const elInputEmail = document.querySelector("#email");
      const elInputPassword = document.querySelector("#password");
      const elBtnSubmit = document.querySelector("#btn-submit");
      const emailValidation = new RegExp (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/);
      const passwordValidation = new RegExp (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/);
      elBtnSubmit.addEventListener("click", function(e) {
          e.preventDefault();
          if (emailValidation.test(elInputEmail.value)) {
              if (passwordValidation.test(elInputPassword.value)) {
                  alert('Welcome to The Jungle');
              } else {
                  alert ('tolong masukan password sesuai dengan ketentuan');
              }
          } else {
              alert ('tolong masukan email yang valid');
          }
      })
    </script>
  </body>
</html>
